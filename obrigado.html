<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            border: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(src/imagens/obrigado.gif);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: "montserrat", sans-serif;
            position: relative;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 60px;
        }

        section h1 {
            font-size: 50px;
            color: #fff;
        }

        button {
            background: transparent;
        }

        button a img {
            width: 80px;
            border-radius: 90px;
            transition: 0.5s;

        }

        button a img:hover {
            transform: scale(1.2);
        }

        .social-links {
            position: absolute;
            display: flex;
            justify-content: center;
            gap: 190px;
            bottom: 20px;
        }

        .social-links a img {
            width: 80px;
            transition: 0.5s;
        }

        .social-links a img:hover {
            transform: scale(1.2);
        }

        @media (width>=360px) {
            section h1 {
                font-size: 20px;
            }

            button a img {
                width: 50px;
            }

            .social-links {
                gap: 40px;
            }

            .social-links a img {
                width: 50px;
            }
        }

        @media (width>=1240px) {
            section h1 {
                font-size: 50px;
            }

            button a img {
                width: 80px;
            }

            .social-links {
                gap: 190px;
            }

            .social-links a img {
                width: 80px;
            }

        }
    </style>
    <title>obrigado</title>
</head>

<body>
    <section>

        <h1>Obrigado pelo Contato! ðŸ˜Š</h1>
        <button><a href="index.html"><img src="src/imagens/home-button.png" alt="home-button"></a></button>
    </section>

    <div class="social-links">

        <a href="https://www.instagram.com/fehramalho1/" target="_self"><img src="src/imagens/instagram.png"
                alt="instagram"></a>
        <a href="https://github.com/Fehramalho" target="_self"><img src="src/imagens/github-logo.png" alt="github"></a>
        <a href="https://www.linkedin.com/in/fernando-chaves-768a69310/" target="_self"><img
                src="src/imagens/linkedin.png" alt="linkedin"></a>
    </div>

</body>

</html>
